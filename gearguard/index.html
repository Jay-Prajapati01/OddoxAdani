<!DOCTYPE html>
<html lang="en" class="light" style="color-scheme: light;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GearGuard - Smart Maintenance Management | Zero Downtime</title>
    <meta name="description" content="GearGuard is the ultimate maintenance management platform. Track equipment, automate workflows, and eliminate downtime." />
    <meta name="author" content="GearGuard" />
    <meta property="og:title" content="GearGuard - Smart Maintenance Management" />
    <meta property="og:description" content="The ultimate maintenance management platform for enterprises." />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="theme-color" content="#4361ee" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script>
      // Prevent flash of wrong theme
      (function() {
        try {
          const theme = localStorage.getItem('theme') || 'light';
          document.documentElement.classList.remove('light', 'dark');
          document.documentElement.classList.add(theme);
          document.documentElement.style.colorScheme = theme;
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
